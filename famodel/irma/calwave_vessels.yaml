# This file defines vessels for the WEC CalWave as defined in doc Task 5.4 Comprehensive IO&M and Testing Plan 

San_Diego:
  # Crane barge for anchor handling
  type: crane_barge
  transport:
      transit_speed_mps: 2.6       # ~5 kts, from doc
      Hs_m: 3
  station_keeping:
      type: tug_assist             # not self-propelled
  capabilities:
      bollard_pull:
          max_force_t: 30
      deck_space:
          area_m2: 800
          max_load_t: 1500
      crane:
          capacity_t: 150
          hook_height_m: 40       
      winch:
          max_line_pull_t: 150
          brake_load_t: 300
          speed_mpm: 20
      monitoring_system:
          metrics: [load, angle]
          sampling_rate_hz: 1
  actions:
      mobilize: {}
      demobilize: {}
      load_cargo: {}
      transit_tug: {}
      install_anchor: {}
      retrieve_anchor: {}
      install_mooring: {}
  day_rate: 60000    # USD/day estimate

Jag:
  # Pacific Maritime Group tugboat assisting DB San Diego
  type: tug
  transport:
      transit_speed_mps: 5.1       # ~10 kts
      Hs_m: 3.5
  station_keeping:
      type: conventional
  capabilities:
      engine:
          power_hp: 300
          speed_kn: 5
      # bollard_pull:
          # max_force_t: 30
      winch:
          max_line_pull_t: 50
          brake_load_t: 100
          speed_mpm: 20
  actions:
      tow: {}
      transit: {}
      at_site_support: {}
  day_rate: 25000

