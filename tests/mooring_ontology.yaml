type: draft/example of floating array ontology under construction
name: 
comments: 
# Site condition information
site:
    general:
        water_depth : 600        # [m]      uniform water depth
        rho_water   : 1025.0     # [kg/m^3] water density
        rho_air     : 1.225      # [kg/m^3] air density
        mu_air      : 1.81e-05   #          air dynamic viscosity
        #...
        

# ----- Array-level inputs -----

# Wind turbine array layout
array:
    keys : [ID, topsideID, platformID, mooringID,   x_location,     y_location,   heading_adjust]
    data : #    ID#        ID#        ID#          [m]             [m]           [deg]
        -  [FOWT1,     0,         1,         ms3,          0,         0,          180   ]    # 2 array, shared moorings
        -  [FOWT2,     0,         1,         ms2,          1600,           0,            0   ] 
        -  [FOWT3,     0,         1,         ms1,          0,           1656,            180   ]
        -  [FOWT4,     0,         1,         ms4,          1600,        1600,             180]



# Array-level mooring system (in addition to any per-turbine entries later)
array_mooring:
    anchor_keys :
          [ID, type,  x,  y,  embedment ]
    anchor_data :
        - [  Anch1,  suction_pile1, -828  , 828  ,  2   ]

    line_keys : 
          [MooringConfigID  ,  endA,   endB,  fairleadA, fairleadB]
    line_data :
        - [ rope_shared   ,  FOWT1,  FOWT2,  3, 3]
        - [ rope_1   ,  Anch1,  FOWT1, NONE, 2, NONE]
        - [ rope_1   ,  Anch1,  FOWT3, NONE, 1, NONE]

platforms:

  - fairleads    : 
                   # list of fairlead coordinates for the platform relative to platform coordinate and 0-degree heading
                   - name: fairlead1
                     r_rel: [58,0,-14]
                     headings: [30, 150, 270] # headings in degrees for the fairlead (if multiple headings, the fairlead will be repeated for each heading)  
    type         :  FOWT


# ----- Mooring system -----

# Mooring system descriptions (each for an individual FOWT with no sharing)
mooring_systems:
 
    ms1:
        name: 3-line semi-taut polyester mooring system with one line shared anchor
        
        keys: [MooringConfigID,  heading, anchorType, fairlead] 
        data:
          - [  rope_1,   270 ,    suction_pile1,   3 ]
          - [  rope_1,  135 ,    suction_pile1,   2 ]

    ms2:
        name: 2-line semitaut with a third shared line
        
        keys: [MooringConfigID,  heading, anchorType, fairlead] 
        data:
          - [  rope_1,   45 ,    suction_pile1,   1 ]
          - [  rope_1,  135 ,    suction_pile1,   2 ]
          
    ms3: 
        name: 3-line semi-taut polyester mooring system with one line shared anchor and one shared line
        
        keys: [MooringConfigID,  heading, anchorType, fairlead] 
        data:
          - [  rope_1,  45 ,    suction_pile1,   1 ]

    ms4:
        name: 3 line taut poly mooring system

        keys: [MooringConfigID,  heading, anchorType, fairlead] 
        data:
          - [  rope_1,   45 ,    suction_pile1,   1 ]
          - [  rope_1,  135 ,    suction_pile1,   2 ]
          - [  rope_1,   270 ,    suction_pile1,  3 ]


# Mooring line configurations
mooring_line_configs:
    
    rope_1:  # mooring line configuration identifier
    
        name: rope configuration 1  # descriptive name
        
        span: 1131.37

        
        sections:                 #in order from anchor to fairlead
          - type: chain_155mm
            length: 20
          - type: rope       # ID of a mooring line section type
            length: 1170            # [m] usntretched length of line section
            adjustable: True      # flags that this section could be adjusted to accommodate different spacings...

    rope_shared:
        name: shared rope 
        
        span: 1484

        
        sections:
          - type: rope
            length: 150
          - connectorType: clump_weight_80
          - type: rope
            length: 1172
          - connectorType: clump_weight_80
          - type: rope
            length: 150
    
    
# Mooring line cross-sectional properties
mooring_line_types:

    rope:
        d_nom:    0.2246
        d_vol:    0.1797
        m:        34.85
        EA:       4.761e7
        MBL:    11.75e6
        material: rope        
        
    chain_155mm:
        d_nom:    0.155      # [m] nominal diameter
        d_vol:    0.279      # [m] volume-equivalent diameter
        m:        480.9      # [kg/m] mass per unit length (linear density)
        EA:      2058e6      # [N] quasi-static stiffness
        MBL:     25.2e6      # [N] minimum breaking load
        cost:      1486      # [$/m] cost per unit length
        material:  chain  # [-] material composition descriptor
        material details: R3 studless

# Mooring connector properties
mooring_connector_types:
        
    clump_weight_80:
        m   : 80000  # [kg]
        v   :  0.0   # [m^3]


# Anchor type properties
anchor_types:
  suction_pile1:
    type   :  suction_pile
    L      :     16.4  # length of pile [m]
    D      :     5.45  # diameter of pile [m]
    zlug   :     9.32  # embedded depth of padeye [m]